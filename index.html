<!DOCTYPE html>
<html>
<head>
  <title>ROCK PAPER SCISSORS</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="choices">
    <img class="player-move" id="rock" src="resources/rock.png">
    <img class="player-move" id="paper" src="resources/paper.png">
    <img class="player-move" id="scissors" src="resources/scissors.png">
  </div>
  <div class="display">
    <p class="result" id="computer-result">Computer move is:</p>
    <p class="result" id="game-result"></p>
    <p class="result" id="score-result">0-0</p>
    <p class="result" id="winner-result"></p>
    <button id="reset-button">Reset Game</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
